<html>

<head>
	<link rel="stylesheet" href="doft.css">
</head>

<body>
	<div class="box">
		<div id="header" class="container radius10 shadow">
			<div class="left">
				<img src="resources/day_of_the_42.png" alt="42" />
			</div>
			<div class="right">

				<img class="left loupe" src="resources/loupe.png" alt="loope">
				<div class="right win-act" style="display: block">
					<a href="https://www.disney.com">
						<img src="resources/reload.png" title="Recommencer au début">
					</a>
					<a href="https://www.relaischateaux.com">
						<img src="resources/close.gif" title="Déconnecter">
					</a>
				</div>
			</div>
		</div>
		<div id="main-flex">
			<div id="right-side" class="content-side container radius10 shadow">
				<img src="resources/arrow.png" title="Avancer" />
				<img src="resources/main.png" title="Prendre" />
				<img id="eye-image" src="resources/oeil.png" title="Regarder" />
				<img src="resources/outil.png" title="Utiliser" />
				<img src="resources/chat-icon.png" title="Parler" />
			</div>
			<div id="main-content" class="content container radius10 shadow">
				<img src="resources/cluster.jpg" usemap="#planetmap" title="cluster">
				<map name="planetmap">
					<area shape="rect" coords="260,280,320,360" href="https://www.ikea.com" alt="www.ikea.com">
					<area shape="rect" coords="640,280,760,370" href="https://www.apple.com" alt="www.apple.com">
				</map>
			</div>
			<div id="left-side" class="content-side container radius10 shadow">
				<img id="book" src="resources/book.png" title="book">
				<img id="towel" src="resources/towel.png" title="towel">
				<div id="brick"></div>
			</div>
		</div>
		<div class="form_panel radius10 shadow">
			<p>Vous <span style="font-size:2em;font-family: serif;">entrez</span> alors dans une grande piece remplie d'<span id="ordinateur">ordinateurs</span>...</p>
			<p style="font-style: italic;">- Bonjour, vous êtes nouveau ici ?</p>
			<form action="">
				<input style="width: 75%;box-shadow: inset 0px 0px 0px 0px grey;" type="text" name="" id="">
				<input style="border-radius:2px;  height: 19px;width: 20%;border: 1px solid #a5a5a5;background: linear-gradient(white, #ded7d7);" type="button" value="Repondre">
			</form>

		</div>
	</div>
</body>

</html>
