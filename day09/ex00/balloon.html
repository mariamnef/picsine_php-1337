<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #balon{
            width:200px;
            height: 200px;
            border-radius:50%;
            margin: 10vh auto; 
        }
    </style>
</head>
<body>
    <div id="balon" style="background: red;" onmouseout="shrink(this)" onclick="grow(this)" ></div>
</body>
<script>
var color = ["red","green","blue"];
var size = 200;

function grow(e)
{
   var i = (color.indexOf(e.style.backgroundColor) + 1) % 3;
   e.style.backgroundColor = color[i];
   size = size > 420 ? 200 : size + 10;
   e.style.width = size + "px";
   e.style.height = size + "px";
}

function shrink(e)
{
    var i = (color.indexOf(e.style.backgroundColor) + 2) % 3;
   e.style.backgroundColor = color[i];
   size -= size == 200 ? 0 : 5;
   e.style.width = size + "px";
   e.style.height = size + "px";
}

</script>
</html>
