<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #balon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 10vh auto;
        }
    </style>
</head>

<body>
    <div id="balon" style="background: red;"></div>
</body>
<script>
    var color = ["red", "green", "blue"];
    var current_color = 0;
    var size = 200;
    
    $("#balon").click(
        function () {
            current_color = (current_color + 1) % 3;
            $(this).css('background', color[current_color]);
            size += 10;
            size = size > 420 ? 200 : size + 10;
            $(this).css({ 'width': size, 'height': size });
        }
    );
    $("#balon").mouseout(
        function () {
            current_color = (current_color + 2) % 3;
            $(this).css('background', color[current_color]);
            size -= size == 200 ? 0 : 5;
            $(this).css({ 'width': size, 'height': size });
        }
    );
</script>

</html>
