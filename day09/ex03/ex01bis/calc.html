<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
<body>
    <div   action="">
        <input type="text" name="" id="lm">
        <select name="operation" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
        </select> 
        <input type="text" name="" id="rm">
       <input id="submit" type="submit" value="Try me!"> 
    </div>
</body>
<script>
setInterval(function(){alert("Please, use me...");}, 30000);
$("#submit").click(function(event)
{
    var num = new RegExp(/^\+?\d+$/);
    var op1 = $("#lm").val();
    var op2 = $("#rm").val();
    var operation = $("#op").val();
    if(!num.test(op1) || !num.test(op2))
    {
        alert("Error :(");
        return;
    }
    op1 = Number(op1);
    op2 = Number(op2);
    if((operation == "%" || operation == "/") && op2 == 0)
    {
        console.log("It’s over 9000!");
        alert("It’s over 9000!");
        return;
    }
    var result;
    switch(operation)
    {
        case "+":
            result = op1 + op2;
        break;
        case "-":
            result = op1 - op2;
        break;
        case "/":
            result = op1 / op2;
        break;
        case "*":
            result = op1 * op2;
        break;
        case "%":
            result = op1 % op2;
        break;
    }
    console.log(result);
    alert(result);
});
</script>
</html>
